anne:
  name: Anne Collet
  role: "Chief Wagon Officer, Brussels"
  image_name: anne.jpg
  description:
    en: |
      ​After working for 10 years as a Knowledge and Information Manager,
      **Anne** went back to university to follow a degree in ICT.
      Fin 2014, she launched (and since then, drives) Le Wagon Brussels.
      An ambassador of [Rails Girls](http://railsgirls.com/brussels),
      she loves helping others to overcome the sometimes frustrating
      learning process and seeing the bright light in their eyes when the
      magic of coding gets unveiled!
    fr: |
      Knowledge & Information Manager pendant 10 ans, **Anne**
      est retournée à l'université pour suivre un master en ICT.
      Fin 2014, elle lance (et depuis, conduit) Le Wagon Brussels.
      Ambassadrice des [Rails Girls](http://railsgirls.com/brussels),
      elle aime aider les nouveaux venus à surmonter leurs craintes et voir
      l'étincelle briller dans leurs yeux quand la magie du code se dévoile!
