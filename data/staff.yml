loucas:
  name: Loucas Papantoniou
  role: "UX & product guru"
  image_name: loucas.jpg
  description:
    fr: |
      UX Designer chez [Central](http://centraldesign.be/boost/), **Loucas**
      considère son travail avant tout comme un processus de création construit et réfléchi,
      qu'il enseigne à nos étudiants durant leur Design Sprint day: définir le problème,
      identifier les utilisateurs et leurs besoins, ébaucher de possibles solutions à l'aide de prototypes,
      les tester, les ajuster et les tester encore, jusqu'à dépasser les attentes initiales.
      Outre son intérêt pour le design, Loucas est aussi un grimpeur, un cycliste et un apprenti-boulanger à ses heures.
    en: |
      A UX designer at [Central](http://centraldesign.be/boost/),
      **Loucas** considers his work as a sense-making process in creating better products and experiences,
      that he teaches to our students during their Design Sprint day: frame the problem,
      learn about the users and their needs, sketch possible solutions, test them, adjust assumptions and designs,
      test them again, until they exceed expectations.
      Apart from his love for Design, Loucas is also a passionate climber, biker and a bread-maker apprentice.
  links:
    - url: https://github.com/loucaspapa
      icon: github-alt
    - url: https://twitter.com/loucaspapa
      icon: twitter
    - url: https://www.linkedin.com/in/loucaspapa
      icon: linkedin
    - url: http://loucaspapa.org/
      icon: link
