  pages:
    home:
      title: Le Wagon - Apprendre à coder - Bootcamp en Ruby on Rails, HTML, CSS et JavaScript
      description: |
        Le Wagon est la meilleure formation au développement web en France.
        Allez voir par vous-même les projets codés par nos anciens élèves !
      catchline_html: "Changez de vie : <span>apprenez à coder</span>"
      vision: Le Wagon apporte un savoir-faire technique aux esprits créatifs
      view_teaser: voir la vidéo
      apply_for_nine_weeks: Postulez pour 9 semaines de formation
      pedagogy_matters_html: "La pédagogie compte <i>vraiment</i> pour nous"
      pedagogy_tagline: "Nous apprenons le code avec simplicité & rigueur."
      discover_us: Découvrez notre programme
      web_development: Devenez développeur web
      web_development_details: |
        Maîtrisez ruby, SQL, et le framework Rails pour construire des applications web.
        Apprenez des techniques de design avancées en CSS.
        Plongez dans Javascript et explorez jQuery ou encore React.js,
        la dernière librairie Javascript développée par Facebook.
      software_engineer_html: Comprenez la technique
      software_engineer_details: |
        Devenez plus qu'un développeur, un "Software engineer".
        Cette personne qui comprend les enjeux techniques,
        qui sait ce que MVC veut dire, comment marche une base de données, ce que contient une requête HTTP.
        Quelqu'un qui voit le monde sous un angle technique.
      technical_workflow: Adoptez le bon workflow
      technical_workflow_details_html: |
        Il existe <strong>une bonne façon</strong> de travailler sur un produit tech.
        Ecrire les user stories,
        dessiner le schéma de la base de données, faire un mockup sur Sketch,
        collaborer en utilisant des pull-requests sur Github.
        Apprenez à travailler avec la méthodologie des meilleures startups.
      startup_toolkit: Utilisez les outils des startups
      startup_toolkit_details: |
        Heroku, Stripe, Mandrill, Amazon S3, Algolia...
        Nous vous apprendrons à implémenter toutes ces solutions
        pour être plus efficace quand vous lancez un nouveau produit.
        Gagnez du temps, utilisez le bon outil pour la bonne raison.
        C'est le mindset qui nous guide depuis le départ au Wagon.
      build_product: Codez votre produit
      build_product_details: |
        Personne ne vous apprendra à coder des produits comme nous le faisons.
        Kudoz vient de lever 1.2 million, MaShareEcole révolutionne l'école, Parol la politique, MedPics la santé, Krawd le marketing...
        Et tellement d'autres projets incroyables sont dans les starting blocks. Allez voir par vous-même.
      land_a_job: Changez de vie
      land_a_job_details: |
        Développeur Junior chez Compass, Save, Finexkap.. Product manager chez Stripe..
        Nous vous aiderons à trouver le poste dont vous rêvez, où vous travaillerez avec
        avec des gens professionnels et passionnés. Discutez avec nos 350+ élèves pour en être convaincu.
      it_works: "le plus étrange.. Ça marche !"
      freshly_coded: Fraîchement codés
      all_products: 100+ produits codés par notre alumni.
      worldwide: Nous sommes partout :)
      see_all_products: Voir tous les produits
      check_program: En savoir plus sur le programme
      our_cities: Nos villes
      open_yours: Montez un Wagon dans votre ville
      already_a_lot: Déja 354 entrepreneurs convertis.
      and_you_html: Et <strong>vous</strong> ?
      check_projects: Découvrir nos élèves et leurs projets
    program:
      title: Le programme - 2 mois intensifs pour apprendre Ruby on Rails
      description: |
        9 semaines pour apprendre ruby on Rails, HTML/CSS, Javascript, et les meilleures pratiques de développement web
      our_program: "Programme FullStack"
      program_details: |
        2 mois pour devenir développeur full-stack et maîtriser toutes
        les technologies d'un produit web, de la base de données
        à l'interface client. Réservé aux esprits curieux,
        enthousiastes et combattifs.
      apply_for_nine_weeks: Postulez pour 9 semaines de formation
      to_build_your_ideas: Pour réaliser 99% de vos idées
      nine_weeks: 9 semaines intensives
      why_us: Pourquoi nous ?
      why_us_details_html: |
        Plus de 15 classes de 25 élèves et un programme qui a évolué à chaque fois.
        C'est cette expérience qui rend Le Wagon aussi efficace. <strong>Vous apprendrez en 2 mois ce qui ne s'apprend pas en 2 ans :</strong>
        <ul>
          <li>Le set-up parfait d'un développeur</li>
          <li>Les techniques de modélisation d'une architecture logicielle & d'une base de donnée</li>
          <li>Le travail collaboratif sur Github</li>
          <li>Le workflow technique utilisé dans les meilleures startups</li>
          <li>Les outils comme Heroku, Stripe, Mandrill, Algolia pour déployer vos produits et y intégrer des fonctionnalités puissantes (paiement, géolocalisation, mailing, search etc...)</li>
        </ul>
      community: Une communauté hyperactive
      community_details_html: |
        350+ élèves aux profils variés (ingénieurs, journalistes, architectes, designers..)
        qui communiquent tous les jours sur Slack, posent des questions
        aux professeurs, s'échangent des ressources, des morceaux de
        code, des offres d'emplois, des nouvelles de leurs produits.
        <strong>Une des plus belles communautés tech au monde.</strong>
        Tous nos élèves partagent la même expertise technique après Le Wagon.
        C'est ce mélange entre <strong>diversité & savoir-faire technique</strong> qui rend cette communauté si unique.
      cv: Votre cv de développeur
      cv_details_html: |
        En 2 mois seulement, codez plusieurs applications web,
        <strong>dont votre propre projet + un clone d'Airbnb</strong>.
        Mettez ces applications en production et construisez-vous un solide portfolio sur Github.
      ruby: |
        Get familiar with the command line and Git.
        Learn the basics of programming with ruby and code
        little programs playing with variables, methods,
        loops and conditional statements. Discover how you can
        read and write in files and how you can collect
        interesting data by scraping a website or by calling
        an API (for instance Twitter API).
      software: |
        Discover OOP (Object-Oriented programming) and learn to
        build advanced softwares by structuring your programs
        into different objects. If you want to build a social
        network, a market-place, a car-rental system, a restaurant
        booking platform... then you need to organize your code
        with a smart architecture. Same as an architect who
        wants to build a house, he must respect some patterns.
        During this week, you will code your first applications
        following the MVC design pattern.
      database: |
        Programs need to store information in a database.
        Without database, Facebook would loose your information
        every time you log in! Learn to design a database by defining
        its tables and their connections. Then discover SQL,
        the language used to make queries to the database
        and read/write data.
      frontend: |
        Improve you UI culture and learn all about HTML,
        CSS & best practices in web-design (positioning techniques, animations).
        Get familiar with Bootstrap, a usefull library to
        prototype web-applications. Then move on to javascript
        and jQuery. Learn to manipulate the DOM,
        define events, and make AJAX requests with Javascript.
        You will play with lots of cool APIs during this
        module (Trello API, Slack API, Facebook API, etc...).
      rails: |
        Time to put all your skills together and dive into Rails.
        No big deal here, you already know most of its
        elementary blocks and you will feel like at home!
        During your Rails training, you will have to code Airbnb
        from scratch in 5 days. You will work in teams and you will
        learn to collaborate on Github using pull requests and deploy
        your apps on Heroku, using the same workflow as in the best
        startups.
      projects: |
        Project Time! Let's code your own project during the
        2 last week and build an awesome product!
      awesome_entrepreneur: Entrepreneur d'exception
      awesome_entrepreneur_details: |
        Devenir un entrepreneur d'exception, capable de coder son appli web & maitrisant les enjeux techniques.
      amazing_employee: Salarié polyvalent
      amazing_employee_details: |
        Réinventer sa façon de travailler, créer ses propres outils web, automatiser des taches, se servir des APIs, utiliser la puissance de Github pour travailler à plusieurs.
        Etre moderne et créatif dans son travail.
      junior_dev: Développeur Junior
      junior_dev_details: |
        Trouver un poste dans une entreprise du numérique avec ces nouvelles compétences-clef (en développement, product management, marketing, growth hacking..).
      week_by_week: Semaine par semaine
      typical_day: Journée type
      theoretical_intro: "Introduction théorique & live-code des professeurs projeté sur grand écran."
      pair_programming: "Challenges en binôme ou par groupe sur la plateforme autocorrigée du Wagon, encadrés par les professeurs et teacher assistants."
      yoga: "Jeudi après-midi, séance de Yoga avec Claire pour se détendre et remettre ses idées en place."
      live_code: Live-code d'élèves devant la classe from scratch !
      talk: |
        Masterclasses entrepreneur (Pierre Valade CEO Sunrise, Scott Chacon CIO Github..), ou workshops techniques (UX, design, code)
  students:
    index:
      title: Les projets de nos élèves - Startups et applis web made in Le Wagon
      description: |
        Découvrez les projets des précédentes promotions du Wagon. Plus de 350 entrepreneurs ont déjà acquis leurs super-pouvoirs, et vous ?
      our_alumni: "Nos alumni"
      our_alumni_details_html: |
        Plus de 350 élèves talentueux partageant la même passion et la même culture tech.
        Beaucoup sont développeurs junior, beaucoup ont monté leur startup autour du projet codé au Wagon. Tous ont une belle histoire. Découvrez-les !
      apply_for_nine_weeks: Postulez pour 9 semaines de formation
